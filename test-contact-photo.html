<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Photo Test - Bansal Lawyers</title>
    <style>
        :root {
            --primary-color: #1B4D89;
            --secondary-color: #2c5aa0;
            --accent-color: #FF6B35;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 20px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 30px 60px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #1B4D89 0%, #2c5aa0 100%);
            --gradient-accent: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Photo Background Contact Section */
        .photo-contact-section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .photo-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/Contactus.jpg') center/cover;
            background-attachment: fixed;
            z-index: 1;
        }

        .photo-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(27, 77, 137, 0.85) 0%, 
                rgba(44, 90, 160, 0.75) 50%, 
                rgba(255, 107, 53, 0.7) 100%);
            z-index: 2;
        }

        .photo-overlay {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 80px 0;
        }

        .form-overlay-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-overlay-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-accent);
            border-radius: 25px 25px 0 0;
        }

        .form-overlay-card h3 {
            color: var(--text-dark);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
        }

        .form-overlay-card h3::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        .modern-form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .modern-form-group label {
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }

        .modern-form-control {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }

        .modern-form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.2);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .modern-form-control::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }

        .modern-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modern-submit-btn {
            background: var(--gradient-accent);
            color: var(--white);
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
        }

        .modern-submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }

        .test-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <strong>Test Page</strong><br>
        If you can see this, the photo background is working!<br>
        <small>Visit: /experimental/contact for the real page</small>
    </div>

    <div class="photo-contact-section">
        <div class="photo-background">
            <!-- Photo will be set via CSS background -->
        </div>
        <div class="photo-overlay">
            <div class="container">
                <div class="form-overlay-card">
                    <h3>Send us a Message</h3>
                    <form>
                        <div class="modern-form-group">
                            <label for="name">Your Full Name</label>
                            <input type="text" class="modern-form-control" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="modern-form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="modern-form-control" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="modern-form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="modern-form-control" name="subject" placeholder="What is this about?" required>
                        </div>
                        <div class="modern-form-group">
                            <label for="message">Your Message</label>
                            <textarea name="message" id="message" class="modern-form-control modern-textarea" placeholder="Tell us about your legal needs and how we can help you..." required></textarea>
                        </div>
                        
                        <button type="submit" class="modern-submit-btn">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
